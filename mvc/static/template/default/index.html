<div id="body">
    <div id="main">
        <h1 id="MVC">MVC Creator</h1>
        <!-- <ui-button>刷新</ui-button> -->
        <hr />
        <p>
            <h2>function list</h2>
            <div id="funcList"></div>
        </p>

        <p>
            <h2>class name</h2>
            <input id="scriptName" type="text" id="nameInput" value="newScript" />
        </p>
        <hr />
        <p>
            <div id="classesPanel"></div>
        </p>
        <hr />
        <p>
            <button class="btnHover" id="btnCreate">create</button>
        </p>

        <div id="prefabs" hidden="true">
            <ui-prop style="width: 100%;" id="scriptItem">
                <table>
                    <tr>
                        <td>
                            <ui-label class="modelName" value="model: "></ui-label>
                        </td>
                        <td>
                            <ui-label style="color:royalblue;">class</ui-label>
                        </td>
                        <td>
                            <input type="text" class="layerName" value="text">
                        </td>
                        <td>
                            <ui-label style="color:royalblue;">extends</ui-label>
                        </td>
                        <td>
                            <ui-asset readonly id="font" droppable="cc.Script" value=""></ui-asset>
                        </td>
                    </tr>
                    <tr class="tr2">
                        <td>
                            <div class="LinkItem" hidden="true">
                                <table>
                                    <tr>
                                        <div class="btnLink">
                                            <span>
                                                <ui-button class="transparent icon-button green">
                                                    <ui-icon style="transform: scale(1.5);" value="link"></ui-icon>
                                                </ui-button>
                                            </span>
                                            <span>
                                                <ui-button class="transparent icon-button">
                                                    <ui-icon style="transform: scale(1.5);" value="unlink"></ui-icon>
                                                </ui-button>
                                            </span>
                                        </div>
                                    </tr>
                                    <div class="scriptLink" style="height: 5px; display: flex;">
                                        <tr>
                                            <ui-select></ui-select>
                                            <!-- <ui-button class="transparent icon-button red" loading></ui-button> -->
                                        </tr>
                                    </div>
                                </table>
                            </div>
                        </td>
                        <td>
                            <ui-label value="path:"></ui-label>
                        </td>
                        <td colspan="3">
                            <ui-file type="directory" value="project://assets/test"></ui-file>
                        </td>
                    </tr>
                </table>
            </ui-prop>
        </div>
    </div>
    <div id="code">
        <ui-code hidden="true" id="mainCode" language="typescript">
        </ui-code>
    </div>
</div>
