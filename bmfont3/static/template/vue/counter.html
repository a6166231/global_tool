<div class="counter">
    <div>
        <table>
            <tr>
                <td>
                    画布宽高:
                    <input type="number" v-model="canvasWidth" @change="updateCanvas" style="width: 60px;" /> ×
                    <input type="number" v-model="canvasHeight" @change="updateCanvas" style="width: 60px;" />
                </td>
                <td>
                    <input id="autoFix" type="checkbox" @change="checkAutoFix"> <span>auto fix</span>
                </td>
            </tr>
        </table>
        <table id="imagerList" ref="imageList" @dragenter="dragEnter" @dragover="dragOver" @drop="onDrop">
            <!-- <td> -->
            <span class="mini">请将位图字体图片拖拽到方框内</span>
            <!-- </td> -->

            <td colspan="6" style="border: dashed 1px #585858; border-radius:10px;">
                <div>
                    <canvas id="fontCanvas" ref="fontCanvas" :width="canvasWidth" :height="canvasHeight"></canvas>
                </div>
            </td>
        </table>
        <table>
            <tr>
                <div class="overflow">
                    <span v-bind:value="imageList" v-for="item in imageList">
                        <img :src="item.img" />
                        <input v-bind:value="item.char" style="width: 30px;" />
                    </span>
                </div>
            </tr>
            <tr>
                <button @click="save">保存</button>
            </tr>
        </table>
    </div>
</div>
